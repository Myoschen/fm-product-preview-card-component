<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="product-img">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 576px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="product image" />
        </picture>
        <div class="body">
          <span class="category">perfume</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discount">$149.99</span>
            <span class="original">$169.99</span>
          </div>
          <button class="btn" type="button">
            <img src="./images/icon-cart.svg" alt="add to cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Myoschen">Myos</a>.
    </footer>
  </body>
</html>
